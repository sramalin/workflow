<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity3">
<html lang="en"/>
<head>

    <!--  Meta  -->
    <meta charset="UTF-8" />
    <title>Admin Tasks</title>

    <!--  Styles  -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css" />
    <link href="https://fonts.googleapis.com/css?family=Roboto+Slab|Sonsie+One" rel="stylesheet"/>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css" />
    <link rel="stylesheet" href="/static/css/index.processed.css"/>
</head>
<body>
<div class="container">
    <div class="row">
        <div class="col-md-4 col-sm-4 col-xs-4"></div>
        <div class="col-md-4 col-sm-4 col-xs-4">
            <h1>Workflow ~~ </h1>
        </div>
        <div class="col-md-3 col-sm-3 col-xs-3"></div>
    </div>
    <div class="row">
        <div class="col-md-4 col-sm-4 col-xs-4"></div>
        <div class="col-md-6 col-sm-6 col-xs-6"><a href="/"><i class="fa fa-home home-logo"></i></a></div>
        <div class="col-md-2 col-sm-2 col-xs-2"></div>
    </div>
    <div class="row">
        <div class="col-md-5 col-sm-5 col-xs-5"></div>
        <div class="col-md-4 col-sm-4 col-xs-4"><h2 id="hellomessage" th:text="'Hello ' + ${LoggedInUser} + ' !!!'"/></div>
        <div class="col-md-3 col-sm-3 col-xs-3"></div>
    </div>
    <div class="row">
        <div class="col-md-3 col-sm-3 col-xs-3"></div>
        <div class="col-md-6 col-sm-6 col-xs-6"><a href="createtickets" class="btn btn-info btn-xl btn-block" role="button" >Create Tickets <i class="fa fa-plus-square-o"></i></a></div>
        <div class="col-md-2 col-sm-2 col-xs-2"></div>
    </div>
    <div class="row">
        <div class="col-md-3 col-sm-3 col-xs-3"></div>
        <div class="col-md-6 col-sm-6 col-xs-6"><a href="viewalltickets" class="btn btn-info btn-xl btn-block" role="button" >View Tickets<i class="fa fa-eye"></i></a></div>
        <div class="col-md-2 col-sm-2 col-xs-2"></div>
    </div>
    <div class="row">
        <div class="col-md-3 col-sm-3 col-xs-3"></div>
        <div class="col-md-6 col-sm-6 col-xs-6"><a href="createusers" class="btn btn-info btn-xl btn-block" role="button">Create Users<i class="fa fa-plus-square-o"></i></a></div>
        <div class="col-md-2 col-sm-2 col-xs-2"></div>
    </div>
    <div class="row">
        <div class="col-md-3 col-sm-3 col-xs-3"></div>
        <div class="col-md-6 col-sm-6 col-xs-6"><a href="viewallusers" class="btn btn-info btn-xl btn-block" role="button">View Users<i class="fa fa-eye"></i></a></div>
        <div class="col-md-2 col-sm-2 col-xs-2"></div>
    </div>
    <div class="row">
        <div class="col-md-3 col-md-3 col-xs-3"></div>
        <div class="col-md-6 col-md-6 col-xs-6">
            <p class="rights">Website by BLRF</p>
        </div>
        <div class="col-md-2 col-md-2 col-xs-2"></div>
    </div>
    <div class="row">
        <div class="col-md-5 col-sm-5 col-xs-5"></div>
        <div class="col-md-7 col-sm-7 col-xs-7"><form action="/logout" method="POST">
            <input id="logoff" type="submit" value="Logout"/>
        </form></div>

    </div>


</div>
</body>
</html>
