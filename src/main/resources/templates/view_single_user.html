<!DOCTYPE html>
<html lang="en">
<head>
  
  <!--  Meta  -->
  <meta charset="UTF-8" />
  <title>View User</title>
  
  <!--  Styles  -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css" />
  <link href="https://fonts.googleapis.com/css?family=Roboto+Slab|Sonsie+One" rel="stylesheet">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css" />

</head>
<body>
  <div class="container">
    <div class="row">
      <div class="col-md-4 col-sm-4 col-xs-4"></div>
      <div class="col-md-4 col-sm-4 col-xs-4"><h1>Workflow ~~ </h1></div>
      <div class="col-md-3 col-sm-3 col-xs-3"></div>     
    </div>
    <div class="row">
      <div class="col-md-4 col-sm-4 col-xs-4"></div>
      <div class="col-md-6 col-sm-6 col-xs-6"><a href="admin_create_and_view_ticket.html"><i class="fa fa-home home-logo"></i></a></i></div>
      <div class="col-md-2 col-sm-2 col-xs-2"></div>     
    </div>
    <div class="row">
      <div class="col-md-2 col-sm-2 col-xs-2"></div>
      <div class="col-md-8 col-sm-8 col-xs-8"><h2 id="user-fullname-tickets">Tickets assigned to John Doe</h2></div>
      <div class="col-md-2 col-sm-2 col-xs-2"></div>     
    </div>
    <div class="row">
      <div class="col-md-1 col-sm-1 col-xs-1"></div>
      <div class="col-md-10 col-sm-10 col-xs-10">
        <table id="ticketData" class="table table-striped table-bordered" data-toggle="table"
               data-url="/ticket/byassignedto?userName=lfn4"
               data-click-to-select="true">
          <thead>
          <tr>
            <th data-field="name">Name</th>
            <th data-field="priority">Priority</th>
            <th data-field="status">Status</th>
            <th data-field="assignedTo">Assigned To</th>
          </tr>
          </thead>
        </table>
      </div>
      <div class="col-md-1 col-sm-1 col-xs-1"></div>
    </div>
  </div>
 </body>
