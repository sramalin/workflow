<!DOCTYPE html>
<html lang="en">
<head>
  <!--  Meta  -->
  <meta charset="UTF-8" />
  <title>All Users</title>

  <!--  Styles  -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css" />
  <link href="https://fonts.googleapis.com/css?family=Roboto+Slab|Sonsie+One" rel="stylesheet"/>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css" />
  <link rel="stylesheet" href="http://cdnjs.cloudflare.com/ajax/libs/bootstrap-table/1.11.1/bootstrap-table.min.css"/>
  <link rel="stylesheet" href="/static/css/index.processed.css"/>
</head>

<body id="users_view_page">
<div class="container">
  <div class="row">
    <div class="col-md-4 col-sm-4 col-xs-4"></div>
    <div class="col-md-4 col-sm-4 col-xs-4"><h1>Workflow ~~ </h1></div>
    <div class="col-md-3 col-sm-3 col-xs-3"></div>
  </div>
  <div class="row">
    <div class="col-md-4 col-sm-4 col-xs-4"></div>
    <div class="col-md-6 col-sm-6 col-xs-6"><a href="/admintasks"><i class="fa fa-home home-logo home-logo-contrast"></i></a></div>
    <div class="col-md-2 col-sm-2 col-xs-2"></div>
  </div>
  <div id="user_table" class="row">
    <div class="col-md-1 col-sm-1 col-xs-1"></div>
    <div class="col-md-10 col-sm-10 col-xs-10">
      <table data-toggle="table"
             data-url="/users"
             data-pagination="true"
             data-classes="table table-borderless table-hover">
        <thead>
          <tr>
            <th data-classes="userName" data-field="username" data-formatter="usernameFormatter">User name</th>
            <th data-field="firstName">First name</th>
            <th data-field="lastName">Last name</th>
            <th data-field="email">email</th>
            <th data-field="activationStatus">Activation Status</th>
          </tr>
        </thead>
      </table>
    </div>
    <div class="col-md-1 col-sm-1 col-xs-1"></div>
    <!-- Modal -->
    <div class="row">
      <div class="col-md-10 col-sm-10 col-xs-10">
        <div id="myuserModal" class="modal fade" role="dialog">
          <div class="modal-dialog modal-lg">
            <!-- Modal content-->
            <div class="modal-content">
              <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal">&times;</button>
                <h4 class="modal-title">User Details</h4>
              </div>
              <div class="modal-body">
                <div id="user-details">
                  <p id="username"></p>
                  <p id="firstName"></p>
                  <p id="lastName"></p>
                  <p id="email"></p>
                  <p id="activationStatus"></p>
                </div>
              </div>
              <div class="modal-footer">
                <button type="button" class="btn btn-default" data-dismiss="modal">Cancel</button>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
  <div class="row">
    <div class="col-md-1 col-sm-1 col-xs-1"></div>
  </div>
  </div>
  <span id="result"></span>
</body>

<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-table/1.11.1/bootstrap-table.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
<script src="http://cdnjs.cloudflare.com/ajax/libs/bootstrap-table/1.11.1/bootstrap-table.min.js"></script>
<script src="/static/scripts/index.js"></script>

</html>
