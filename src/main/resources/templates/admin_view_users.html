<!DOCTYPE html>
<html lang="en">
<head>

  <!--  Meta  -->
  <meta charset="UTF-8" />
  <title>All Users</title>

  <!--  Styles  -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css" />
  <link href="https://fonts.googleapis.com/css?family=Roboto+Slab|Sonsie+One" rel="stylesheet">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css" />
  <link rel="stylesheet" href="/static/css/index.processed.css">
</head>
<body>
<div class="container">
  <div class="row">
    <div class="col-md-4 col-sm-4 col-xs-4"></div>
    <div class="col-md-4 col-sm-4 col-xs-4"><h1>Workflow ~~ </h1></div>
    <div class="col-md-3 col-sm-3 col-xs-3"></div>
  </div>
  <div class="row">
    <div class="col-md-4 col-sm-4 col-xs-4"></div>
    <div class="col-md-6 col-sm-6 col-xs-6"><a href="/"><i class="fa fa-home home-logo"></i></a></div>
    <div class="col-md-2 col-sm-2 col-xs-2"></div>
  </div>
  <div class="row">
    <div class="col-md-1 col-sm-1 col-xs-1"></div>
    <div class="col-md-10 col-sm-10 col-xs-10">
      <table class="table table-striped table-bordered" data-toggle="table"
             data-url="/users"
             data-click-to-select="true"
             data-striped="true">
        <thead>
        <tr>
          <th data-field="username">User name</th>
          <th data-field="firstName">First name</th>
          <th data-field="lastName">Last name</th>
          <th data-field="email">email</th>
          <th data-field="activationStatus">Activation Status</th>
          <th data-field="assignedTo">Assigned To</th>
        </tr>
        </thead>
      </table>
    </div>
    <div class="col-md-1 col-sm-1 col-xs-1"></div>
  </div>

</div>

</body>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
<script src="//cdnjs.cloudflare.com/ajax/libs/bootstrap-table/1.11.1/bootstrap-table.min.js"></script>
<!--script src="/static/scripts/assign_me.js"></script-->
<script type="text/javascript">
$(document).ready(function($) {
    $(".table-row").click(function() {
        window.document.location = $(this).data("href");
    });
});
</script>
