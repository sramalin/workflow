<head>
<link lang="en"/>

  
  <!--  Meta  -->
  <meta charset="UTF-8" />
  <title>WorkFlow Login</title>
  
  <!--  Styles  -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css"/>
  <link href="https://fonts.googleapis.com/css?family=Roboto+Slab|Sonsie+One" rel="stylesheet" />

<body>
  <div class="container">
    <div class="interaction">
    <div class="row">
      <div class="col-md-4 col-sm-4 col-xs-4"></div>
      <div class="col-md-4 col-sm-4 col-xs-4"><h1>Workflow ~~ </h1></div>
      <div class="col-md-3 col-sm-3 col-xs-3"></div>     
    </div>
      
    <div class="row">
      <div class="col-md-4 col-sm-4 col-xs-4"></div>
      <div class="col-md-4 col-sm-4 col-xs-4">
        <form action = "/mylogin" method = "POST">
        <div class="form-group">
          <label for="email" ></label>
          <input  class="form-control" name ="username" id="email" placeholder="Username" />
        </div>
        <div class="form-group">
          <label for="pwd"></label>
          <input type="password" class="form-control" name ="password" id="pwd" placeholder="Password" />
        </div>
        <button type="submit" class="btn btn-info login-button">Submit</button>
        </form>
      </div>
    </div>
    <div class="col-md-3 col-md-3 col-xs-3"></div>  
    </div>
    <div class="row">
        <div class="col-md-4 col-md-4 col-xs-4"></div>
        <div class="col-md-4 col-md-4 col-xs-4">
          <p class="rights">Website by BLRF</p>
        </div>
        <div class="col-md-3 col-md-3 col-xs-3"></div>
      </div>
  
  </div><!-- container ends -->
